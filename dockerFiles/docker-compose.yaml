version: "3"
services:
        hub:
                image: selenium/hub:latest
                ports:
                        - "4444:4444"
        chrome:
                image: selenium/node-chrome:latest
                depends_on:
                        - hub
                environment:
                        - HUB_HOST=hub
        firefox:
                image: selenium/node-firefox:latest
                depends_on:
                        - hub
                environment:
                        - HUB_HOST=hub
